<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to see it as a valid 404 page.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with the base path
      var path = window.location.pathname;
      var basePath = '/Portfolio';
      var indexPath = basePath + '/index.html';
      
      // If we're not already at the index, redirect
      if (path !== basePath + '/' && path !== indexPath) {
        // Preserve query string and hash
        var query = window.location.search;
        var hash = window.location.hash;
        window.location.replace(basePath + '/index.html' + query + hash);
      }
    </script>
  </body>
</html>
