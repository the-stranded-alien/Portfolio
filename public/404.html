<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script>
      // Redirect to index.html for React Router
      // This handles page refreshes on GitHub Pages
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash || (path && path !== '/' ? '#' + path : '');
      window.location.replace('/index.html' + query + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
